<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">


</head>
 <body>
  <div class="card col-6" >
    <div class="card-body ">
      <div class="center">
        <div id = "app">
          <h1 class ="holder headline"> <i class="fas fa-cloud-sun"></i> Weather Journal App <i class="fas fa-cloud-sun"></i> </h1>
          <hr> 
    
          <div class ="holder zip">
            <label for="zip">Enter Zipcode here <i class="fas fa-arrow-right"></i></label> 
            <input class= "myInput" type="text" id="zip" placeholder="enter zip code here">
          </div>   
          <hr> 
    
          <div class ="holder feel">
            <label id="label" for="feelings">How are you feeling today?</label><br>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="5" cols="40"></textarea><br>
            <button  id="generate" type = "submit" class="btn btn-success"><i class="fas fa-angle-double-right"></i>

            </button>
    
          </div>
          <div class="in">
            <div class ="holder entry">
              <div class = "title">Most Recent Entry</div>
                <div id = "entryHolder">
                <div id = "date"></div> 
                <div id = "temp"></div>
                <div id = "content"></div>
                </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
   <!-- aaa -->



<script src="app.js" type="text/javascript"></script>

</body>
</html>
